!* commandSubst true variableSubst true
build {
  dirs {
    {destination [file join .. gh-pages] w}
    {content content r}
    {includes includes r}
    {layouts layouts r}
    {plugins plugins r}
    {init init r}
  }
  markdown {
    cmd {cmark-gfm}
  }
}

plugins {
  layout {
    post-single.tpl {
      parent default.tpl
    }
    post-list.tpl {
      parent default.tpl
    }
    post-tag-list.tpl {
      parent default.tpl
    }
    default.tpl {}
  }
  www {
    title "FinancialOptomist - We Can Improve Our Finances"
    description "A personal finance blog"
    url "http://financialoptomist.com"
    baseurl {}
  }
  posts {
    { collectionPrefixName   articles
      srcDir                 [file join content articles]
      url                    articles
      postLayout             post-single.tpl
      tagLayout              post-tag-list.tpl
    }
  }
}
